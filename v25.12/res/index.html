<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Previx AI WebUI</title>
</head>
<body>

    <h1>Previx AI</h1>
    <p><b>Input:</b> AI Info</p>

    <div id="chat-box">
        <p><b>Output:</b> Currently using Google Gemma 3 with 270m Parameters model</p>
    </div>

    <hr>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ketik pesan..." required>
        <button type="submit">Kirim</button>
    </form>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pesan = userInput.value;

            // Nampilin pesan user
            const userMessage = document.createElement('p');
            userMessage.innerHTML = "<b>Luq:</b> " + pesan;
            chatBox.appendChild(userMessage);

            // Respon bot sederhana (nanti lu bisa sambungin ke API)
            const botMessage = document.createElement('p');
            botMessage.innerHTML = "<b>Min:</b> Lu nanya '" + pesan + "'? Bentar gua pikir dulu...";
            chatBox.appendChild(botMessage);

            // Reset input
            userInput.value = '';
        });
    </script>

</body>
</html>
